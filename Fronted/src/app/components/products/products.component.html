<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" >
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>CATEGORIA</th>
            <th>CANTIDAD</th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
    </ng-template>
</p-table>
<div class="container-buton">
    <button [routerLink]="['/productos-formulario']" pButton>Nuevo producto</button>
</div>
